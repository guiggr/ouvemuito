<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{{ noticia.titulo }}</title>
</head>
<body>

<h1>{{ noticia.titulo }}</h1>
<p>{{ noticia.data_publicacao|date:"d/m/Y H:i" }}</p>

{% if noticia.imagem %}
    <img src="{{ noticia.imagem.url }}" width="600">
{% endif %}

<p>{{ noticia.conteudo }}</p>

<a href="{% url 'noticias_hoje' %}">Voltar</a>

</body>
</html>
