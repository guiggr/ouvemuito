{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'core/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/header.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/banner.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/novidades.css' %}">
    <link rel="stylesheet" href="{% static 'noticias/css/style.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400..700&display=swap" rel="stylesheet">

    <title>Ouve Muito</title>
</head>
<body>

<header>
    <div class="logo">
        <img src="{% static 'core/img/header/logo.png' %}" alt="Logo Ouve Muito">
    </div>

    <nav>
        <div class="pesquisa">
            <input type="text" placeholder="Pesquisar">
            <img src="{% static 'core/img/header/lupa.png' %}" alt="Pesquisar">
        </div>
    </nav>
</header>

<section class="banner">
    <h1>Pra quem <span class="ouvemuito">ouve muito</span> e vive o rap de verdade.</h1>
    <img src="{% static 'core/img/imgBanner.png' %}" alt="Banner Ouve Muito">
</section>

<section class="noticias">
    <div class="lista-noticias">
        {% for noticia in noticias %}
            <article class="noticia">
                {% if noticia.imagem %}
                    <img src="{{ noticia.imagem.url }}">
                {% endif %}
                <h3>{{ noticia.titulo }}</h3>
                <p class="data">{{ noticia.data_publicacao|date:"d/m/Y" }}</p>
                <a href="#">Ler mais</a>
            </article>
        {% endfor %}
    </div>
</section>

</body>
</html>
